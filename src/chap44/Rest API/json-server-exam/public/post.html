<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre></pre>
    
    <script>

        const xhr = new XMLHttpRequest();//XMLHttpRequest 객채를 생성

        xhr.open('POST', '/todos');//todos 리소스에서 모든 todo를 GET한다.


        xhr.setRequestHeader('content-type', 'application/json');//요청 몸체에 담아 서버로 전송할 페이로드의 MIME 타입 지정
        //HTTP요청 전송
        xhr.send(JSON.stringify({id:4, content:"Angular", completed : false }));//새로운 todo생성을 위해 서ㅓ볼 전송

        xhr.onload = () => { //load 이벤트는 요청이 성공적으로 완료되면 발생한다

            if(xhr.status === 200 || xhr.status === 201){ //status 프로퍼티가 200이면 정상적으로 응답된 상태
                document.querySelector('pre').textContent = xhr.response;
            }
            else {
                console.error('Error', xhr.status, xhr.statusText);
            }

        };

    </script>
</body>
</html>
